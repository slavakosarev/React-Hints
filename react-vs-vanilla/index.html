<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React VS Vanilla</title>
</head>
<body>
    <div id="react-app"></div>
    <div id="vanilla-app"></div>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" 
      crossorigin></script>
    </script>
    <script>
      const reactHeading = React.createElement('h1', null, 'Hello World')
      
      const container = document.getElementById('react-app')
      const root = ReactDOM.createRoot(container)
      root.render(reactHeading)
    </script>

    <script>
        const headling = document.createElement('h1')
        headling.textContent = "Vanilla JS"
        document.getElementById('vanilla-app').appendChild(headling)
    </script>
</body>
</html>
