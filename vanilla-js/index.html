<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <style>
      .app {
        text-align: center;
      }
      .green-btn {
        color: white;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <button id="my-btn" onclick="changeBtn('my-btn')">Click me</button>
      <button id="my-btn-2" onclick="changeBtn('my-btn-2')">Click me</button>
    </div>
    <script>
      function changeBtn(id) {
        const myButton = document.getElementById(id)
        myButton.innerHTML = 'Vanilla JS'
        myButton.className = 'green-btn'
      }
    </script>
  </body>
</html>
